[theme]
theme = "semi-native"

[theme.overrides]
good_fg = "#93a1a1"

# [icons]
# icons = "awesome6"
#
[icons.overrides]
backlight = ["", "", "", "", "", "", "", "", "", "", "", "", "", "", ""]

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = " $icon $available.eng(w:4) "
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:2) "

[[block]]
block = "memory"
format = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "custom"
command = '''echo -ne '  '; sudo intel_gpu_top -l | head -n4 | tail -n1 | awk '{print $8 "%"}' '''
interval = 5

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = " $icon $1m.eng(w:4) "

[[block]]
block = "net"
format = " $icon {$signal_strength $ssid $frequency|Wired} $speed_up.eng(prefix:K) $speed_down.eng(prefix:K) "
interval = 5

# [[block]]
# block = "networkmanager"
# on_click = "alacritty -e nmtui"
# interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
# interface_name_include = []

[[block]]
block = "backlight"
invert_icons = false

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "~/.config/i3/scripts/set-default-sound-device.sh"

[[block]]
block = "uptime"

[[block]]
block = "time"
interval = 1
[block.format]
full = " $icon $timestamp.datetime(f:'%Y-%m-%d %H:%M:%S(%a)') "
